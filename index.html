<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body class="container-fluid">

<div class="container m-l-0 m-r-0">
  <div class="row justify-content-between m-l-0">
  
      <table class="table-striped table-hover col-xs-12 col-lg-6">
        <thead>
          <tr>
            <th></th>
            <th>E-Mail:</th>
            <th>Name:</th>
            <th>Donation Amount:</th>
            <th>Donation Type:</th>
          </tr>
        </thead>
        <tbody id="body">
          <tr>
            <th scope="row" rowspan="1">*</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          
        </tbody>
      </table>
  



<!--==========================================================-->

    <div class="col-xs-12 p-l-0 p-r-0 col-lg-6 ">
      <form class="">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter E-mail">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="Name">Name:</label>
          <input type="text" class="form-control" id="Name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
          <label for="Donation">Donation Amount:</label>
          <input type="number" value=0 class="form-control" id="Donation" placeholder="Enter Your Donation Amount">
        </div>
        
       
        <fieldset id="select" class="form-group">
          <label>Donation Type:</label>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
              Lump-Sum
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
              Per-Lap
            </label>
          </div>
         
        </fieldset>
        
        <button type="button" id="submit" class="btn btn-primary">Donate</button>
        <button type="button" id="cancel" class="btn btn-danger">Cancel</button>
      </form>
    </div>
  </div>
</div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="donate.js"></script>
    <script type="text/javascript" src="dom.js"></script>
      
      
      
  </body>
</html>
